<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
   
</head>
<body>
    <h1>CLOCK</h1>
    <div class="clock">
        <div class="circle"></div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
    </div>
    <script>
        const hh = document.querySelector('.hour-hand');
        const mm = document.querySelector('.minute-hand');
        const sh = document.querySelector('.second-hand');
        
        if (!hh || !mm || !sh) {
            console.error('Clock hands not found in the DOM.');
        }
            function updateClock(){
                var date = new Date();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                var h0 = hours/12*360;
                var m0 = minutes/60*360;
                var s0 = seconds/60*360;
                hh.style.transform = `rotate(${h0-90}deg)`;
                mm.style.transform = `rotate(${m0-90}deg)`;
                sh.style.transform = `rotate(${s0-90}deg)`;
            }
        console.log(hh);
        setInterval(updateClock, 100);
        updateClock();
        
    </script>
    
</body>
</html>
